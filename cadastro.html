<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sistema CMDB - Cadastrar Item</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="cadastro.html">Cadastrar Item</a> |
      <a href="lista.html">Listar Itens</a>
    </nav>

    <form id="formCadastro" style="margin-top: 30px;">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" required><br><br>

      <label for="dataCompra">Data de Compra:</label><br>
      <input type="date" id="dataCompra"><br><br>

      <label for="modelo">Modelo/Versão:</label><br>
      <input type="text" id="modelo"><br><br>

      <label for="usuario">Usuário Proprietário:</label><br>
      <input type="text" id="usuario"><br><br>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
